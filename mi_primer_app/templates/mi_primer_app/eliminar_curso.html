{% extends "padre.html" %}

{% block title %} Eliminar Curso {% endblock %}

{% block content %}
  <h2>Eliminar Curso</h2>

  <p>¿Estás seguro de que querés eliminar el curso <strong>{{ object.nombre }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <button type="button" onclick="location.href='{% url 'cursos' %}'">Cancelar</button>
  </form>
{% endblock %}
