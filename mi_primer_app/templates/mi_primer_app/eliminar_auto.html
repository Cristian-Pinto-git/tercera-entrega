{% extends "padre.html" %}

{% block content %}

<h1>¿Estás seguro de que deseas eliminar este auto?</h1>
<p>{{ object.marca }} {{ object.modelo }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<form action="{% url 'listar-autos' %}">
    <button type="submit">Cancelar</button>
</form>


{% endblock %}
