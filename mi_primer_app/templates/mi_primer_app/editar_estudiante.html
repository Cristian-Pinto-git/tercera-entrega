{% extends "padre.html" %}

{% block title %} Editar Estudiante {% endblock %}

{% block content %}
  <h2>Editar Estudiante</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <button type="button" onclick="location.href='{% url 'estudiantes' %}'">Cancelar</button>
  </form>

{% endblock %}
