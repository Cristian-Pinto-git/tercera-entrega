{% extends "padre.html" %}

{% block title %} Eliminar Docente {% endblock %}

{% block content %}
<h2>Eliminar Docente</h2>

<p>¿Estás seguro que querés eliminar al docente <strong>{{ docente.nombre }} {{ docente.apellido }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <button type="button" onclick="location.href='{% url 'docentes' %}'">Cancelar</button>
</form>


{% endblock %}
