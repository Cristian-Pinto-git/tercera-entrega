{% extends "padre.html" %}

{% block title %} Crear Docente {% endblock %}

{% block content %}
<h2>Crear nuevo Docente</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <button type="button" onclick="location.href='{% url 'docentes' %}'">Cancelar</button>
</form>


{% endblock %}
