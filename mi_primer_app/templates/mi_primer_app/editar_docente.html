{% extends "padre.html" %}

{% block title %} Editar Docente {% endblock %}

{% block content %}
<h2>Editar Docente</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="button" onclick="location.href='{% url 'cursos' %}'">Cancelar</button>
</form>

{% endblock %}
