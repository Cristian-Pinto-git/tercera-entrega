{% extends "padre.html" %}

{% block title %} Eliminar Estudiante {% endblock %}

{% block content %}
  <h2>Eliminar Estudiante</h2>

  <p>¿Estás seguro de que querés eliminar al estudiante <strong>{{ estudiante.nombre }} {{ estudiante.apellido }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <button type="button" onclick="location.href='{% url 'estudiantes' %}'">Cancelar</button>
  </form>
{% endblock %}
